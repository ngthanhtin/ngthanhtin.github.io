<html lang="en">
<head>

     <style>
      body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f4f4f4;
}

header {
    text-align: center;
    padding-bottom: 20px;
}

header h1 {
    color: #333;
}

main {
    background-color: #fff;
    padding: 20px;

.checklist {
    list-style-type: none;
    padding: 0;
}

.checklist li {
    padding: 8px;
    border-bottom: 1px solid #ccc;
    position: relative;
    padding-left: 30px; /* Space for the checkmark */
}

.checklist li.completed::before {
    content: 'âœ“';

}

footer {
    text-align: center;
    padding-top: 20px;
}

     </style>
</head>
<body>
    <header>
        <h1>List 100</h1>
        <p>Things I want to do before I die. Please let me know if you have any recommendation.</p>
        <p>Progress as of Dec 31, 2023: 40.75/92.</p>
    </header>
    <main>
        <ul class="checklist">
            <li class="">Learn Japanese</li>
            <li class="completed">Live in another country</li>
            <li>Start a nonprofit organization</li>
            <li class="completed">See my book being sold at an airport outside Vietnam</li>
